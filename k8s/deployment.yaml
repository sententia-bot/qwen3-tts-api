apiVersion: apps/v1
kind: Deployment
metadata:
  name: qwen3-tts-api
  namespace: sietch-sentia
  labels:
    app: qwen3-tts-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qwen3-tts-api
  template:
    metadata:
      labels:
        app: qwen3-tts-api
    spec:
      nodeSelector:
        kubernetes.io/hostname: caladan
      containers:
        - name: api
          image: ghcr.io/sententia-bot/qwen3-tts-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8888
              name: http
          envFrom:
            - configMapRef:
                name: qwen3-tts-api-config
          volumeMounts:
            - name: model-cache
              mountPath: /models
          resources:
            requests:
              cpu: "1"
              memory: "8Gi"
              nvidia.com/gpu: "1"
            limits:
              cpu: "4"
              memory: "16Gi"
              nvidia.com/gpu: "1"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8888
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
      volumes:
        - name: model-cache
          hostPath:
            path: /var/lib/qwen3-tts-models
            type: DirectoryOrCreate
